# HTTP-only config for Hetzner before SSL (Phase 3).
# After DNS points to Hetzner, run: sudo certbot --nginx -d flipunit.eu -d www.flipunit.eu

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

# Redirect www to non-www (HTTP)
server {
    listen 80;
    server_name www.flipunit.eu;
    return 301 http://flipunit.eu$request_uri;
}

# Main server block (HTTP)
server {
    listen 80;
    server_name flipunit.eu;

    client_max_body_size 5G;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    location / {
        limit_req zone=general_limit burst=20 nodelay;
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location ~ ^/(text-converter/audio-transcription|media-converter|pdf-tools|image-converter|archive-converter)/ {
        limit_req zone=api_limit burst=2 nodelay;
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /health/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        access_log off;
    }

    location /static/ {
        alias /opt/flipunit/staticfiles/;
        add_header Cache-Control "public, max-age=31536000";
    }

    location /media/ {
        alias /opt/flipunit/media/;
        add_header Cache-Control "public, max-age=31536000";
    }
}
