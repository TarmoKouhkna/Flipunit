# Nginx configuration snippet for sitemap.xml
# Add this block to /etc/nginx/sites-available/flipunit.eu
# IMPORTANT: This block MUST come BEFORE the "location /" block

    # Serve sitemap.xml directly as static file with correct content type
    location = /sitemap.xml {
        alias /opt/flipunit/sitemap.xml;
        default_type application/xml;
        add_header Content-Type "application/xml; charset=utf-8";
        access_log off;
    }


