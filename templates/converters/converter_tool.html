{% extends 'base.html' %}

{% block title %}{{ converter.title }} - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="card">
    <h1 class="card-title">{{ converter.title }}</h1>
    
    <form method="post" class="converter-tool">
        {% csrf_token %}
        <div class="grid grid-2">
            <div class="form-group">
                <label class="form-label" for="value">Value</label>
                <input type="number" step="any" class="form-control" id="value" name="value" 
                       placeholder="Enter value" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="from_unit">From</label>
                <select class="form-select" id="from_unit" name="from_unit" required>
                    {% for unit, symbol, factor in converter.units %}
                    <option value="{{ unit }}">{{ unit|capfirst }} ({{ symbol }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="to_unit">To</label>
                <select class="form-select" id="to_unit" name="to_unit" required>
                    {% for unit, symbol, factor in converter.units %}
                    <option value="{{ unit }}">{{ unit|capfirst }} ({{ symbol }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Convert</button>
    </form>
    
    {% if result is not None %}
    <div class="converter-result">
        <h3>Result:</h3>
        <p style="font-size: 1.5rem; font-weight: 600; color: var(--primary-color);">
            {{ result }}
        </p>
    </div>
    {% endif %}
</div>

<a href="{% url 'converters:index' %}" class="btn btn-secondary">‚Üê Back to Converters</a>
{% endblock %}
